    <style>
        @font-face {
            font-family: GuiFont;
            src: url("gui.otf");
        }

        * {
            font-family: GuiFont, sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }

        #container {
            aspect-ratio: 1920/1080;
            width: auto;
            max-width: 100dvw;
            height: auto;
            max-height: 100dvh;
            background-color: black;
            position: relative;

            border-color: #555;
            border-width: 1px;
            border-style: none;
        }


        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
        }

        .font {
            font-size: 30px;
            outline: none;
            image-rendering: pixelated;
            white-space: nowrap;
        }

        #start {
            border: 32px solid transparent;
            border-image: url("button.png") 40 40 fill;
            color: white;
            cursor: pointer;
            background: none;

            display: none;
        }

        #start:hover {
            filter: brightness(60%);
        }

        #loading {
            color: white;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
        <button class="centered font" id="start" onclick="window.start_game();">Start Game</button>
        <span class="centered font" id="loading">Loading...</span>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <script type="module" src="./main.js"></script>
</body>
